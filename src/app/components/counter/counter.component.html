<div>
    <div class="counter-setting">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <ul class="nav nav-pills mb-0">
                <li class="nav-item mr-2">
                    <button (click)="startCounter()" [ngClass]="{'btn-outline-success': !running, 'btn-success': running}"
                            class="btn">Start</button>
                </li>
                <li class="nav-item mr-2">
                    <button (click)="stopCounter()" class="btn btn-outline-warning">Stop</button>
                </li>
                <li class="nav-item mr-2">
                    <button (click)="toggleDictionary()"
                            type="button"
                            [ngClass]="is_dict? 'btn-warning': 'btn-outline-warning'"
                            class="btn">Abbreviations</button>
                </li>
            </ul>

            <div>{{ show_end_time() }}</div>
        </div>

        <div class="form-group">
            <label for="">Interval between characters: {{ speed.value/1000 }} —Å.</label>
            <input #word_per_minute (mouseup)="onInputChange($event)" (touchend)="onInputChange($event)" [value]="html_input_value"
                   class="form-control form-control-sm" name="word_per_minute" step="1" type="range" />
        </div>
    </div>
    <div class="text-center my-5">
        @if (currentCharacter) {
            <h1 class="symbol">{{ currentCharacter.value }}</h1>
        }
    </div>
</div>
